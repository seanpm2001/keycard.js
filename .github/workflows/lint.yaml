name: Lint
on: [push]
jobs:
  lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        version: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: 'yarn'
      - run: yarn
      - run: yarn lint
